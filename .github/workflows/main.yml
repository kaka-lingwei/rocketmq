  deploy:
    if: ${{ success() }}
    name: Deploy RocketMQ
    needs: [list-version,docker]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        version: ${{ fromJSON(needs.list-version.outputs.version-json) }}
    steps:
      - uses: deepsola/onetest-action@v0.2.1
        name: Deploy rocketmq
        with:
          action: "deploy"
          ask-config: "${{ secrets.ASK_CONFIG }}"
          test-version: "${{ matrix.version }}"
          docker-repo-username: "${{ secrets.DOCKER_REPO_USERNAME }}"
          docker-repo-password: "${{ secrets.DOCKER_REPO_PASSWORD }}"
          chart-git: "https://ghproxy.com/https://github.com/cryptoya/rocketmq-docker.git"
          chart-branch: "master"
          chart-path: "./rocketmq-k8s-helm"
          job-id: ${{ strategy.job-index }}

  e2e-test:
    if: ${{ success() }}
    name: E2E Test
    needs: [list-version, deploy]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        version: ${{ fromJSON(needs.list-version.outputs.version-json) }}
    steps:
      - uses: deepsola/onetest-action@v0.2.1
        name: e2e test
        with:
          action: "test"
          ask-config: "${{ secrets.ASK_CONFIG }}"
          test-version: "${{ matrix.version }}"
          test-code-git: "https://ghproxy.com/https://github.com/cryptoya/rocketmq-e2e.git"
          test-cmd: "mvn -B test -Dgroups=smoke"    
          job-id: ${{ strategy.job-index }}

  clean:
    if: always()
    name: Clean
    needs: [list-version, e2e-test]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        version: ${{ fromJSON(needs.list-version.outputs.version-json) }}
    steps:
      - uses: deepsola/onetest-action@v0.2.1
        name: clean
        with:
          action: "clean"
          ask-config: "${{ secrets.ASK_CONFIG }}"
          test-version: "${{ matrix.version }}"
          job-id: ${{ strategy.job-index }}
